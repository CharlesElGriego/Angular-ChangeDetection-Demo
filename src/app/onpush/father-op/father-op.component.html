<div class="father__box">
  <p>father-op works!</p>
  <mat-card class="card">

    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Pick One" aria-label="Number" matInput [formControl]="myControl"
        placeholder="Search by First Name" [matAutocomplete]="auto" />
    </mat-form-field>

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="setSelected($event.option.value)"
      [displayWith]="displayFn">
      <mat-option *ngFor="let option of (filteredOptions | async)" [value]="option">
        {{option.first_name}}
      </mat-option>
    </mat-autocomplete>

  </mat-card>

  <app-son-op [employee]="selectedEmployee"></app-son-op>
  <app-daughter-op [employee]="selectedEmployee"></app-daughter-op>
</div>
